
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGestão</title>
    
    <!-- Configurações PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="Plataforma profissional de gestão de manutenção predial e monitoramento técnico.">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartGestão">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/maintenance.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0f172a;
            color: white;
        }
        #root:empty::after {
            content: "Iniciando SmartGestão...";
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @media print { .no-print { display: none !important; } }
    </style>

    <!-- Registro do Service Worker: Padrão de Produção -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // O registro deve apontar para a raiz para garantir o maior escopo possível.
          navigator.serviceWorker.register('sw.js')
            .then(function(reg) {
              console.log('SmartGestão: PWA Service Worker ativo.');
            })
            .catch(function(err) {
              console.warn('SmartGestão: Falha ao registrar Service Worker (comum em sandboxes):', err);
            });
        });
      }
    </script>

<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
