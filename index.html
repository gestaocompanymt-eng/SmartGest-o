    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="Plataforma profissional de gestão de manutenção predial e monitoramento técnico.">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0f172a;
            color: white;
        }
        #root:empty::after {
            content: "Iniciando SmartGestão...";
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @media print { .no-print { display: none !important; } }
    </style>

    <!-- Registro do Service Worker: Minimalista e Robusto -->
    <script>
      // O registro deve ser feito usando um caminho relativo puro. 
      // Em sandboxes, caminhos absolutos baseados em window.location.origin 
      // podem falhar se houver redirecionamentos ou frames que mascaram a origem real.
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Usar o caminho relativo sem o prefixo './' ou '/' é a forma mais segura
          // para o navegador resolver a URL contra a base correta do documento atual.
          navigator.serviceWorker.register('sw.js')
            .then(function(reg) {
              console.log('SmartGestão: Service Worker ativo no escopo:', reg.scope);
            })
            .catch(function(err) {
              // Em ambientes de desenvolvimento/sandbox muito restritos (como iframes sem allow-same-origin), 
              // o SW pode ser bloqueado por política de segurança do navegador.
              // O app continuará funcionando via cache normal e armazenamento local (localStorage).
              console.warn('SmartGestão: Service Worker não pôde ser registrado neste ambiente de preview:', err.message);
            });
        });
      }
    </script>
